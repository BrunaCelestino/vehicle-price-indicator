spring:
  application:
    name: Car Price Indicator
  datasource:
    url: jdbc:h2:file:./data/vehicle-price-indicator;
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console